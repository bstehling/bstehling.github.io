<style>

    body {
        text-align: center;
    }

    /*---------- Styles for adjacency matrix ----------*/
    .background {

<!------------ STYLES FROM https://bost.ocks.org/mike/style.css?aea6f0a -------->

<style>

    @import url(//fonts.googleapis.com/css?family=PT+Serif|PT+Serif:b|PT+Serif:i|PT+Sans|PT+Sans:b);

    html {
        min-width: 1040px;
    }

    .ocks-org body {
        background: #fcfcfa;
        color: #333;
        font-family: "PT Serif", serif;
        margin: 1em auto 4em auto;
        position: relative;
        width: 960px;
    }

    .ocks-org header,
    .ocks-org footer,
    .ocks-org aside,
    .ocks-org h1,
    .ocks-org h2,
    .ocks-org h3,
    .ocks-org h4 {
        font-family: "PT Sans", sans-serif;
    }

    .ocks-org h1,
    .ocks-org h2,
    .ocks-org h3,
    .ocks-org h4 {
        color: #000;
    }

    .ocks-org header,
    .ocks-org footer {
        color: #636363;
    }

    h1 {
        font-size: 64px;
        font-weight: 300;
        letter-spacing: -2px;
        margin: .3em 0 .1em 0;
    }

    h2 {
        margin-top: 2em;
    }

    h1, h2 {
        text-rendering: optimizeLegibility;
    }

    h2 a[name],
    h2 a[id] {
        color: #ccc;
        right: 100%;
        padding: 0 .3em;
        position: absolute;
    }

    header,
    footer {
        font-size: small;
    }

    .ocks-org header aside,
    .ocks-org footer aside {
        float: left;
        margin-right: .5em;
    }

    .ocks-org header aside:after,
    .ocks-org footer aside:after {
        padding-left: .5em;
        content: "/";
    }

    footer {
        margin-top: 8em;
    }

    h1 ~ aside {
        font-size: small;
        right: 0;
        position: absolute;
        width: 180px;
    }

    .attribution {
        font-size: small;
        margin-bottom: 2em;
    }

    body > p, li > p {
        line-height: 1.5em;
    }

    body > p {
        width: 800px
        align: center;
    }

    body > blockquote {
        width: 640px;
    }

    blockquote q {
        display: block;
        font-style: oblique;
    }

    ul {
        padding: 0;
    }

    li {
        width: 690px;
        margin-left: 30px;
    }

    a {
        color: steelblue;
    }

    a:not(:hover) {
        text-decoration: none;
    }

    pre, code, textarea {
        font-family: "Menlo", monospace;
    }

    code {
        line-height: 1em;
    }

    textarea {
        font-size: 100%;
    }

    body > pre {
        border-left: solid 2px #ccc;
        padding-left: 18px;
        margin: 2em 0 2em -20px;
    }

    .html .value,
    .javascript .string,
    .javascript .regexp {
        color: #756bb1;
    }

    .html .tag,
    .css .tag,
    .javascript .keyword {
        color: #3182bd;
    }

    .comment {
        color: #636363;
    }

    .html .doctype,
    .javascript .number {
        color: #31a354;
    }

    .html .attribute,
    .css .attribute,
    .javascript .class,
    .javascript .special {
        color: #e6550d;
    }

    svg {
        font: 10px sans-serif;
    }

    .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    sup, sub {
        line-height: 0;
    }

    q:before {
        content: "“";
    }

    q:after {
        content: "”";
    }

    blockquote q {
        line-height: 1.5em;
        display: inline;
    }

    blockquote q:before,
    blockquote q:after {
        content: "";
    }

</style>

    function buildAdjMatrix(bookMatrix) {

        var matrix1 = [];
        // Compute index per node.
        names.forEach(function (name, i) {
            name.index = i;
            name.count = 0;
            matrix1[i] = d3.range(names.length).map(function (j) {
                return {x: j, y: i, z: bookMatrix[i][j]};
            });
            console.log("matrix[" + i + "]");
            console.log(matrix1[i]);
        });


        // The default sort order.
        x.domain(names);

        svgM.append("rect")
            .attr("class", "background")
            .attr("width", widthM)
            .attr("height", heightM);

        //--- add rows -----

        var rowM = svgM.selectAll(".row")
            .data(matrix1)
            .enter().append("g")
            .attr("class", "row")
            .attr("transform", function (d, i) {
                return "translate(0," + x(i) + ")";
            })
            .each(row);

        rowM.append("line")
            .attr("x2", widthM);

        rowM.append("text")
            .attr("x", -6)
            .attr("y", x.rangeBand() / 2)
            .attr("dy", ".32em")
            .attr("text-anchor", "end")
            .text(function (d, i) {
                return names[i];
            });

        //--- add columns -----

        var column = svgM.selectAll(".column")
            .data(matrix1)
            .enter().append("g")
            .attr("class", "column")
            .attr("transform", function (d, i) {
                return "translate(" + x(i) + ")rotate(-90)";
            });

        column.append("line")
            .attr("x1", -widthM);

        column.append("text")
            .attr("x", 6)
            .attr("y", x.rangeBand() / 2)
            .attr("dy", ".32em")
            .attr("text-anchor", "start")
            .text(function (d, i) {
                return names[i];
            });

        //--- fill squares ----


        function row(row) {
            var cell = d3.select(this).selectAll(".cell")
                .data(row.filter(function (d) {
                    return d.z;
                }))
                .enter().append("rect")
                .attr("class", "cell")
                .attr("x", function (d) {
                    return x(d.x);
                })
                .attr("width", x.rangeBand())
                .attr("height", x.rangeBand())
                .style("fill-opacity", function (d) {
                    return z(d.z);
                })
                .style("fill", "green")
                .on("mouseover", mouseover)
                .on("mouseout", mouseout);
        }
    }

    function mouseover(p) {
        d3.selectAll(".row text").classed("active", function(d, i) { return i == p.y; });
        d3.selectAll(".column text").classed("active", function(d, i) { return i == p.x; });
    }

    function mouseout() {
        d3.selectAll("text").classed("active", false);
    }

        var matrix1 = [];
        // Compute index per node.
        names.forEach(function (name, i) {
            name.index = i;
            name.count = 0;

        var svgM = d3.select("#svgM");
        svgM.selectAll(".row")
            .data(matrix1)
            .each(removeRow)
            .each(row);

        function removeRow(row) {
            var cell = d3.select(this).selectAll(".cell")
                .remove("rect");

        }

        function row(row) {
            var cell = d3.select(this).selectAll(".cell")
                .data(row.filter(function (d) {
                    return d.z;
                }))
                .enter().append("rect")
                .attr("class", "cell")
                .attr("x", function (d) {
                    return x(d.x);
                })
                .attr("width", x.rangeBand())
                .attr("height", x.rangeBand())
                .style("fill-opacity", function (d) {
                    return z(d.z);
                })
                .style("fill", "green")

        }

    }
