<!DOCTYPE html>
<style type="text/css">
    /* 13. Basic Styling with CSS */

    /* Style the lines by removing the fill and applying a stroke */
    .line {
        fill: none;
        stroke: #ffab00;
        stroke-width: 2.5;
    }

    .overlay {
        fill: none;
        pointer-events: all;
    }

    /* Style the dots by assigning a fill and stroke */
    .dot {
        fill: #ffab00;
        stroke: #fff;
    }

    .focus circle {
        fill: none;
        stroke: steelblue;
    }

    .legend {
        font-size: 16px;
        font-family: impact;
        text-align: center;
    }

    .footer {
        position: fixed;
        text-align: center;
        bottom: 5px;
        width: 100%;
        font-family: arial;
    }

    body {
        background-color: lavenderblush
            /* light yellow, light purple, lavenderblush */
    }

</style>

<body>
    <h1 style="text-align: center; font-family: Impact; font-size: 30px">Most Viewed UFO Shapes in the US</h1>
    <p style="text-align: center; font-family: arial">CS4331: Visualization and Visual Analytics - Spring 2019</p>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-time.v1.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale.v2.min.js"></script>
    <script src="https://d3js.org/d3-path.v1.min.js"></script>
    <script src="http://d3js.org/d3.v4.0.0-alpha.44.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script>
        //maybe remove
        var TotalData;

        var margin = {
                top: 30,
                right: 20,
                bottom: 70,
                left: 50
            },
            width = 800,
            height = 600;
        //parse date
        var parseDate = d3.time.format("%b-%y").parse;
        //set ranges
        var x = d3.time.scale().range([0, width]);
        var y = d3.scale.linear().range([height, 0]);
        //var y = d3.scale.linear().domain([0, d3.max(Value)]).range([h, 0]);
        //min/max for line graph axes
        var yScale = d3.scaleLinear()
            .domain([0, 120])
            .range([height, 0]);
        var xScale = d3.scaleLinear()
            .domain([2013, 2017]) //this will have to be changed
            .range([0, width]);

        // Define the axes
        var xAxis = d3.svg.axis().scale(x)
            .orient("bottom").ticks(12);
        var yAxis = d3.svg.axis().scale(y)
            .orient("left").ticks(12);


//        function make_x_gridlines() {
//            return d3.axisBottom(x)
//                .ticks(8)
//        }
//
//        function make_y_gridlines() {
//            return d3.axisLeft(y)
//                .ticks(13)
//        }

        // Define the line
        var val = d3.svg.line()
            .x(function(d) {
                return x(d.Date);
            })
            .y(function(d) {
                return y(d.Value);
            });

        // Add svg 
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        //get data from csv file
        d3.csv("UFOSightingsCompiled.csv", function(error, data) {
            if (error) throw error;
            data.forEach(function(d) {
                d.Date = parseDate(d.Date);
                d.Value = +d.Value;
            });
            var color = d3.scale.category10();
            //set x range
            x.domain(d3.extent(data, function(d) {
                return d.Date;
            }));
            //set y range
            y.domain([0, d3.max(data, function(d) {
                return d.Value;
            })]);

            //nest the entries by Shape
            var dataNest = d3.nest()
                .key(function(d) {
                    console.log(d3.max(d.Value));
                    return d.Shape;
                })
                .entries(data);

            legendSpace = width / dataNest.length; // spacing for the legend

            //sorts the data by month-year

            dataNest.forEach(function(d, i) {
                d.values.sort(function(x, y) {
                    return x.Date - y.Date;
                });
            });

            //Loop through each symbol / key
            dataNest.forEach(function(d, i) {

                svg.append("path")
                    .attr("class", "line")
                    .style("stroke", function() { // Add the colours dynamically
                        return d.color = color(d.key);
                    })
                    .attr("id", 'tag' + d.key.replace(/\s+/g, '')) // assign ID
                    .attr("d", val(d.values));

                // Add the Legend
                svg.append("text")
                    .attr("x", (legendSpace / 2) + i * legendSpace) // space legend
                    .attr("y", height + (margin.bottom / 2) + 30)
                    .attr("class", "legend") // style the legend
                    .style("fill", function() { // Add the colours dynamically
                        return d.color = color(d.key);
                    })
                    .on("click", function() {
                        // Determine if current line is visible 
                        var active = d.active ? false : true,
                            newOpacity = active ? 0 : 1;
                        // Hide or show the elements based on the ID
                        d3.select("#tag" + d.key.replace(/\s+/g, ''))
                            .transition().duration(100)
                            .style("opacity", newOpacity);
                        // Update whether or not the elements are active
                        d.active = active;
                    })
                    .text(d.key);

            });


            //add x axis to page
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xScale));

            //add y axis
            svg.append("g")
                .attr("class", "y axis")
                .call(d3.axisLeft(yScale));

            //maybe remove
            TotalData = dataNest;

//            // add X gridlines
//            svg.append("g")
//                .attr("class", "grid")
//                .attr("transform", "translate(0," + height + ")")
//                .call(make_x_gridlines()
//                    .tickSize(-height)
//                    .tickFormat("")
//                );
//
//            // add Y gridlines
//            svg.append("g")
//                .attr("class", "grid")
//                .call(make_y_gridlines()
//                    .tickSize(-width)
//                    .tickFormat("")
//                );


        });

    </script>
